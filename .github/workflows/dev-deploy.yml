name: Brand Openedx Dev Deploy

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: Connect to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 180m0s
          script: |
            cd ~/lexconx/plugins/custom_brand_openedx
            ./latest_commit_rebuild.sh > ~/lexconx/deploy.log 2>&1 &